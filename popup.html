<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      margin: 0;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    /* Efeito de part√≠culas verdes de fundo */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 127, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(0, 255, 127, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 60% 10%, rgba(0, 255, 127, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 1;
    }
    
    h3 {
      color: #00ff7f;
      margin: 0 0 20px 0;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
      letter-spacing: 1px;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 255, 127, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(0, 255, 127, 0.6);
    }
    
    #status {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 127, 0.3);
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 18px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), 
                  inset 0 1px 0 rgba(0, 255, 127, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .info-item {
      margin-bottom: 14px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(0, 255, 127, 0.1);
    }
    
    .info-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #00ff7f;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .value {
      color: #fff;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .thumbnail-container {
      margin: 18px 0;
      text-align: center;
    }
    
    .thumbnail {
      width: 100%;
      max-width: 280px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4),
                  0 0 0 2px rgba(0, 255, 127, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .thumbnail:hover {
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5),
                  0 0 0 2px rgba(0, 255, 127, 0.5),
                  0 0 20px rgba(0, 255, 127, 0.3);
    }
    
    .button-container {
      display: flex;
      gap: 12px;
      margin-top: 18px;
    }
    
    .button {
      flex: 1;
      padding: 12px 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    #watchButton {
      background: linear-gradient(135deg, #00ff7f 0%, #00cc66 100%);
      color: #000;
      box-shadow: 0 4px 15px rgba(0, 255, 127, 0.3);
    }
    
    #watchButton:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 255, 127, 0.4);
      background: linear-gradient(135deg, #00ff7f 0%, #00ff7f 100%);
    }
    
    #checkButton {
      background: rgba(0, 0, 0, 0.4);
      color: #00ff7f;
      border: 1px solid rgba(0, 255, 127, 0.4);
    }
    
    #checkButton:hover {
      background: rgba(0, 255, 127, 0.1);
      border-color: rgba(0, 255, 127, 0.6);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 255, 127, 0.2);
    }
    
    .loading {
      text-align: center;
      color: #00ff7f;
      padding: 15px 0;
      font-weight: 500;
    }
    
    .no-thumbnail {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed rgba(0, 255, 127, 0.3);
      border-radius: 12px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    
    /* Anima√ß√£o de pulso para a logo */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo {
      animation: pulse 3s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <img src="maisesports.png" alt="MaisEsports Logo" class="logo">
    </div>
    <h3>MAIS ESPORTS</h3>
    <div id="status">Carregando...</div>
    
    <div id="thumbnailContainer" class="thumbnail-container" style="display:none">
      <!-- A thumbnail ser√° inserida aqui via JavaScript -->
    </div>
    
    <div class="button-container">
      <button id="watchButton" class="button" style="display:none">‚ñ∂Ô∏è Assistir</button>
      <button id="checkButton" class="button">üîÑ Verificar</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
