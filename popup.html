<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      min-height: 400px;
      max-height: 600px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
      margin: 0;
      color: white;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    /* Efeito de part√≠culas verdes de fundo */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 127, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(0, 255, 127, 0.08) 0%, transparent 50%),
                  radial-gradient(circle at 60% 10%, rgba(0, 255, 127, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
    }
    
    h3 {
      color: #00ff7f;
      margin: 0 0 15px 0;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
      letter-spacing: 1px;
      flex-shrink: 0;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 12px;
      flex-shrink: 0;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0, 255, 127, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 127, 0.6);
    }
    
    #status {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(0, 255, 127, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4), 
                  inset 0 1px 0 rgba(0, 255, 127, 0.1);
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }
    
    .info-item {
      margin-bottom: 10px;
      padding: 6px 0;
      border-bottom: 1px solid rgba(0, 255, 127, 0.1);
    }
    
    .info-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .label {
      font-weight: 600;
      margin-bottom: 3px;
      color: #00ff7f;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .value {
      color: #fff;
      font-size: 13px;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    
    .thumbnail-container {
      margin: 12px 0;
      text-align: center;
      flex-shrink: 0;
    }
    
    .thumbnail {
      width: 100%;
      max-width: 280px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4),
                  0 0 0 2px rgba(0, 255, 127, 0.2);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: block;
    }
    
    .thumbnail:hover {
      transform: scale(1.03) translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5),
                  0 0 0 2px rgba(0, 255, 127, 0.5),
                  0 0 15px rgba(0, 255, 127, 0.3);
    }
    
    .button-container {
      display: flex;
      gap: 10px;
      margin-top: auto;
      padding-top: 12px;
      flex-shrink: 0;
    }
    
    .button {
      flex: 1;
      padding: 10px 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #watchButton {
      background: linear-gradient(135deg, #00ff7f 0%, #00cc66 100%);
      color: #000;
      box-shadow: 0 3px 12px rgba(0, 255, 127, 0.3);
    }
    
    #watchButton:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(0, 255, 127, 0.4);
      background: linear-gradient(135deg, #00ff7f 0%, #00ff7f 100%);
    }
    
    #checkButton {
      background: rgba(0, 0, 0, 0.4);
      color: #00ff7f;
      border: 1px solid rgba(0, 255, 127, 0.4);
    }
    
    #checkButton:hover {
      background: rgba(0, 255, 127, 0.1);
      border-color: rgba(0, 255, 127, 0.6);
      transform: translateY(-1px);
      box-shadow: 0 3px 12px rgba(0, 255, 127, 0.2);
    }
    
    .loading {
      text-align: center;
      color: #00ff7f;
      padding: 12px 0;
      font-weight: 500;
      font-size: 13px;
    }
    
    .no-thumbnail {
      padding: 30px 15px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px dashed rgba(0, 255, 127, 0.3);
      border-radius: 10px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
    }
    
    /* Anima√ß√£o de pulso para a logo */
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo {
      animation: pulse 3s infinite ease-in-out;
    }
    
    /* Responsividade */
    @media (max-height: 500px) {
      body {
        padding: 15px;
        min-height: 350px;
      }
      
      h3 {
        font-size: 14px;
        margin-bottom: 10px;
      }
      
      .logo {
        width: 28px;
        height: 28px;
      }
      
      #status {
        padding: 12px;
        margin-bottom: 10px;
      }
      
      .info-item {
        margin-bottom: 8px;
        padding: 4px 0;
      }
      
      .label {
        font-size: 10px;
      }
      
      .value {
        font-size: 12px;
      }
      
      .button {
        padding: 8px 4px;
        font-size: 11px;
      }
    }
    
    /* Ajustes para quando n√£o h√° thumbnail */
    .content:not(.has-thumbnail) {
      justify-content: space-between;
    }
    
    .content:not(.has-thumbnail) .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <img src="maisesports.png" alt="MaisEsports Logo" class="logo">
    </div>
    <h3>MAIS ESPORTS</h3>
    <div id="status">Carregando...</div>
    
    <div id="thumbnailContainer" class="thumbnail-container" style="display:none">
      <!-- A thumbnail ser√° inserida aqui via JavaScript -->
    </div>
    
    <div class="button-container">
      <button id="watchButton" class="button" style="display:none">‚ñ∂Ô∏è Assistir</button>
      <button id="checkButton" class="button">üîÑ Verificar</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
